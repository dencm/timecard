<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Timecard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="css/metisMenu.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/customerize.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="">

        <!-- Page Content -->
        <div id="page-content-wrapper">

          <div class="row" style="margin-left:-30px">
              <div class="col-lg-12">
                  <div class="col-lg-2">
                      <h1>Timecard</h1>
                  </div>
              </div>
          </div>

          <div class="row col-lg-12" style="margin-top: 20px">
               <div class="col-xs-10">
                   <input type="text" class="form-control add-todo" placeholder="SSO" id ="sso" style="margin-left:-15px;" >
               </div>
          </div>
          <div class="row col-lg-12" style="margin-top: 20px">
               <div class="col-xs-10">
                   <input type="text" class="form-control add-todo" placeholder="Project ID" id ="project" style="margin-left:-15px;" >
               </div>
          </div>
          <br >
          <div class="row col-lg-12" style="margin-top: 20px">
               <div class="col-xs-10">
                   <input type="text" class="form-control add-todo" placeholder="work description" id ="desc" style="margin-left:-15px;" >
               </div>
          </div>
          <br/>
          <div class="row col-lg-12" style="margin-top: 20px">
               <div class="col-xs-10">
                   <input type="text" class="form-control add-todo" placeholder="Hours" id ="hour" style="margin-left:-15px;" >
               </div>
          </div>
          <br/>
          <div class="row col-lg-12" style="margin-top: 20px; margin-left: -30px">
               <div id="sandbox-container" class="col-xs-10">
                   <div class="input-group date">
                     <input type="text" class="form-control" id="date">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-th" id="icon-date"></i></span>
                   </div>
               </div>
          </div>

          <div class="row  col-lg-12"  style="margin-top: 10px; margin-left: -30px">
              <div class=" col-xs-10">
                  <button id="add" class="btn btn-success">Add</button>
              </div>
              <!-- <div class=" col-xs-3">
                  <button id="done" class="btn btn-success">Done</button>
              </div> -->
          </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/metisMenu.min.js"></script>
    
    <script src="js/moment.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>

    <!-- Menu Toggle Script -->
    <script>

    $('#sandbox-container .input-group.date').datetimepicker({
        format: "YYYY-mm-DD"
    });

    $('#date').val(getCurrentDate());
    $( "#sandbox-container" ).focusout(function() {
        if($('#date').val() == ''){
            $('#date').val(getCurrentDate());
        }
     });

    $.getJSON( "host.json", function( data ) {
        var items = [];
        $.each( data, function( key, val ) {
          if(key == "host"){
            host = val;
           //break;
          }
        });
        
        writeLink = host+"/write";
    });

    $("#add").click(function(){
       if(checkNull()){           
           $.ajax({
              type: "POST",
              url: writeLink,
              data: JSON.stringify({
                "sso":  $("#sso").val(),
                "project": $('#project').val(),
                "desc": $('#desc').val(),
                "hour": $('#hour').val(),
                "date": $("#date").val()
              }),
              success: function(data) { 
                alert(data)
              },
              dataType: "text"
          });
       }else{
           alert("Please input field");
       }
    });

    function checkNull(){
      return ($("#sso").val() != '') &&
             ($("#project").val() != '') &&
             ($("#desc").val() != '') &&
             ($("#hour").val() != '') &&
             ($("#date").val() != '')
    }

    function getCurrentDate(){
        var today = new Date(); 
        var dd = today.getDate(); 
        var mm = today.getMonth()+1; //January is 0! 
        var yyyy = today.getFullYear(); 
        if(dd<10){ dd='0'+dd; } 
        if(mm<10){ mm='0'+mm; } 
        var hours = today.getHours(), minutes = today.getMinutes(), seconds = today.getSeconds(); 
        return yyyy+'-'+mm+'-'+dd;//+' '+hours + (minutes < 10 ? ":0" : ":") + minutes+(seconds < 10 ? ":0" : ":") + seconds;  
    };
    
    </script>

</body>

</html>
